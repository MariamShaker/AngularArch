<form #loginForm="ngForm" (ngSubmit)="submit(loginForm)" class="login-form">
  <h2 class="login-title">Login</h2>

  <div class="form-group">
    <label class="form-label">Email</label>
    <input type="email" name="email" ngModel required email class="form-input">
    @if (loginForm.submitted && loginForm.controls.email?.invalid) {
      <div class="error-msg">
        Valid email required
      </div>
    }
  </div>

  <div class="form-group">
    <label class="form-label">Password</label>
    <input type="password" name="password" ngModel required class="form-input">
    @if (loginForm.submitted && loginForm.controls.password?.invalid) {
      <div class="error-msg">
        Password required
      </div>
    }
  </div>
  <app-button type="submit" color="primary"  >Login</app-button>
  <!-- <button type="submit" class="btn-submit">Login</button> -->

  @if (error) {
    <div class="error-msg">{{ error }}</div>
  }
</form>
